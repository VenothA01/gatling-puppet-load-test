---
groups:
  - name: pe_xl_nodes
    config:
      transport: ssh
      ssh:
        host-key-check: false
        user: centos
        run-as: root
        tty: true
    nodes:
      - $MASTER$
      - $PUPPET_DB$
      - $MASTER_REPLICA$
      - $PUPPET_DB_REPLICA$
      - $COMPILER_A$
      - $COMPILER_B$
