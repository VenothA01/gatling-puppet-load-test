HOSTS:
  perf-test-master:
    hypervisor: vmpooler
    platform: el-7-x86_64
    template: centos-7-x86_64
    roles:
      - master
      - default
      - certificate_authority
      - database
      - dashboard
  perf-test-metrics:
    hypervisor: vmpooler
    platform: el-7-x86_64
    template: centos-7-x86_64
    ports:
      - 2003
      - 7777
      - 80
    roles:
      - metric
      - frictionless
      - agent
CONFIG:
  nfs_server: none
  consoleport: 443
  pooling_api: http://vcloud.delivery.puppetlabs.net/
